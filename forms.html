<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="Password" id="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="month">Enter a month:</label>
            <input type="month" id="month">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" placeholder="Enter a num" id="number">
        </p>
        <p>
            <label for="time">Enter a time:</label>
            <input type="time" id="time">
        </p>
        <p>
            <label for="week">Enter a week:</label>
            <input type="week" id="week">
        </p>
        <p>
            <label for="cheese">Do you like cheese?</label>
            <input type="checkbox" name="cheese" id="cheese">
        </p>
        <button type="button">Submit</button>
        <button>Submit for real</button>
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" checked id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <select name="pets" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hampter">Hamster</option>
                <option value="shannon">Spider</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" step="10" value="70" nsme="cheese_level">
        </p>
        <p>
            <label for="">Any Requests?</label>
            <textarea name="" id="requests" cols="30" rows="10">It was a dark and stormy night...</textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter first:</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="usern">Username:</label>
                <input type="text" name="usern" id="usern" required minlength="3" maxlength="3">
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
